<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Pop Culture Today - Tokyo Night</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">80s Pop Culture Today</h1>
            <p class="subtitle">Discover what happened in music, movies, and TV on this day in the 1980s</p>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div id="loading" class="loading">Loading events...</div>
        <div id="eventsContainer" class="events-grid"></div>
        <div id="noEvents" class="no-events" style="display: none;">
            No pop culture events found for this day in the 1980s. Check back tomorrow!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
